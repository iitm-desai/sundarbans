<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Title</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fade overlay */
    @keyframes fadeOverlay {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: black;
      animation: fadeOverlay 1.5s ease-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: white;
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Banner background (partial height) */
    .banner {
      position: relative;
      height: 40vh;
      overflow: hidden;
      background: black;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }

    /* Tiger icon (top-left) */
    .tiger-icon {
      position: fixed;
      top: 20px;
      left: 24px;
      width: 56px;
      height: auto;
      z-index: 20;
      pointer-events: none;
    }

    /* Page title */
    .page-title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Amatic SC', cursive;
      font-size: 64px;
      text-transform: uppercase;
      color: white;
      letter-spacing: 6px;
      z-index: 5;
    }

    /* Nav bar (below heading) */
    .navbar {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 36px;
      background: rgba(0, 0, 0, 0.8);
      padding: 12px 0;
    }

    .navbar a {
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
      transition: opacity 0.2s ease;
    }

    .navbar a:hover {
      opacity: 0.8;
    }

    /* Main content area */
    .content {
      background: white;
      color: black;
      min-height: 60vh;
      padding: 40px 20px;
      text-align: center;
    }

    @media (max-width: 700px) {
      .page-title { font-size: 40px; }
      .navbar { gap: 20px; }
    }
  </style>
</head>
<body>

  <!-- Tiger icon -->
  <img src="tiger.gif" class="tiger-icon" alt="Tiger Icon">

  <!-- Banner -->
  <div class="banner">
    <img src="patronus.gif" alt="Banner GIF">
    <h1 class="page-title">Events</h1>
  </div>

  <!-- Nav bar (Home replaces current tab) -->
  <nav class="navbar">
    <a href="index.html">HOME</a>
    <a href="about.html">ABOUT</a>
    <a href="clubs.html">CLUBS</a>
    <a href="events.html">EVENTS</a>
    <a href="gallery.html">GALLERY</a>
  </nav>

  <!-- Content area -->
  <div class="content">
    <h2>Welcome to the Page Title section!</h2>
    <p>This is placeholder text. You can add your own content here.</p>
  </div>

</body>
</html>
