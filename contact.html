<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="iitmlogo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Sundarbans</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

  <style>

.tiger-icon {
  position: fixed;
  top: 20px;
  left: 24px;
  width: 56px;
  height: auto;
  z-index: 20;
  pointer-events: none;
}
    @keyframes fadeFromBlack {
      from { background-color: black; }
      to { background-color: transparent; }
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      animation: fadeFromBlack 1.2s ease-in-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      color: black;
      font-family: 'Chakra Petch', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 40vh;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }

    .banner h1 {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-family: 'Amatic SC', cursive;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 40px;
      background: transparent;
      padding: 15px 0;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ddd;
    }

    .content {
      padding: 60px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<img src="tiger.gif" class="tiger-icon" alt="Tiger Icon">

  <div class="banner">
    <img src="patronus.gif" alt="Banner">
    <h1>Contacts</h1>

    <div class="navbar">
      <a href="index.html">HOME</a>
      <a href="clubs.html">CLUBS</a>
      <a href="events.html">EVENTS</a>
      <a href="gallery.html">GALLERY</a>
    </div>
  </div>

  <div class="content">
    <p>
      This page is under development â€” stay tuned for more updates about our projects, events, and initiatives!
    </p>
  </div>

</body>
</html>
