<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="iitmlogo.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events â€“ Sundarbans</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

  <style>
    @keyframes fadeOverlay {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: black;
      animation: fadeOverlay 1.5s ease-out forwards;
      z-index: 1;
      pointer-events: none;
    }

    html, body {
      margin: 0;
      font-family: 'Chakra Petch', sans-serif;
      background: white;
      color: white;
      overflow-x: hidden;
    }

    /* Banner */
    .banner {
      position: relative;
      height: 40vh;
      overflow: hidden;
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }

    /* Page title over banner */
    .page-title {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Amatic SC', cursive;
      font-size: 64px;
      text-transform: uppercase;
      color: white;
      letter-spacing: 6px;
      z-index: 5;
    }

    /* Navbar over banner */
    .navbar {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 36px;
      z-index: 10;
      padding: 12px 20px;
    }
    .navbar a {
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
      transition: opacity 0.2s ease;
    }
    .navbar a:hover { opacity: 0.8; }

    /* Tiger icon top-left */
    .tiger-icon {
      position: fixed;
      top: 20px;
      left: 24px;
      width: 56px;
      height: auto;
      z-index: 20;
      pointer-events: none;
    }
         .contact {
      font-family: 'Chakra Petch', sans-serif;
      position: fixed;
      top: 20px;
      right: 28px;
      z-index: 20;
      font-size: 15px;
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .contact:hover { opacity: 0.8; }
    @keyframes fadeFromBlack {
      from { background-color: black; }
      to { background-color: transparent; }
    }

    /* Calendar section below banner */
    .calendar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: white;
      color: black;
    }

    .calendar-section iframe {
      width: 90%;
      height: 80vh;
      border: 0;
    }

    @media (max-width: 700px) {
      .page-title { font-size: 40px; letter-spacing: 3px; }
      .navbar { gap: 16px; padding: 8px 12px; }
      .calendar-section iframe { width: 100%; height: 70vh; }
    }
  </style>
</head>
<body>

  <!-- Tiger icon -->
  <img src="tiger.gif" class="tiger-icon" alt="Tiger Icon">
     <a href="contact.html" class="contact">Get in Touch</a>


  <!-- Banner -->
  <div class="banner">
    <img src="patronus.gif" alt="Banner">
    <h1 class="page-title">EVENTS</h1>

    <!-- Navbar over banner -->
    <nav class="navbar">
      <a href="index.html">HOME</a>
      <a href="about.html">ABOUT</a>
      <a href="clubs.html">CLUBS</a>
      <a href="gallery.html">GALLERY</a>
    </nav>
  </div>

  <!-- Calendar below banner -->
  <section class="calendar-section">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=25m3003399%40ds.study.iitm.ac.in&ctz=Asia/Kolkata" 
      frameborder="0" 
      scrolling="no">
    </iframe>
  </section>

</body>
</html>
