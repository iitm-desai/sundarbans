<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sundarbans</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('patronus.gif') center center / cover no-repeat;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .title {
      font-family: 'Amatic SC', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
      opacity: 1;
    }

    .subtitle {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 24px;
      letter-spacing: 1px;
      margin-top: 6px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <div class="content">
    <h1 class="title">Sundarbans House</h1>
    <h2 class="subtitle">IIT Madras</h2>
  </div>
</body>
</html>
