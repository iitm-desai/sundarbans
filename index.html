<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sundarbans House</title>

  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('patronus.gif') center center / cover no-repeat;
    }

    .logo {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 60px;
      height: auto;
      z-index: 10;
    }

    .contact {
      position: fixed;
      top: 25px;
      right: 25px;
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      font-size: 14px;
      letter-spacing: 1px;
      text-decoration: none;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .contact:hover {
      opacity: 0.7;
    }

    .navbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      font-family: 'Chakra Petch', sans-serif;
      font-size: 14px;
      letter-spacing: 1px;
      transition: opacity 0.3s ease;
    }

    .navbar a:hover {
      opacity: 0.7;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .title {
      font-family: 'Amatic SC', cursive;
      font-size: 48px;
      letter-spacing: 2px;
      margin: 0;
      opacity: 1;
    }

    .subtitle {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 24px;
      letter-spacing: 1px;
      margin-top: 6px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
      animation-delay: 1.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  
  <img src="tiger.gif" alt="Tiger Icon" class="logo">

  <a href="#" class="contact">Get in Touch</a>

  <div class="hero"></div>

  <div class="content">
    <h1 class="title">Sundarbans House</h1>
    <h2 class="subtitle">IIT Madras</h2>
  </div>

  <nav class="navbar">
    <a href="#">ABOUT</a>
    <a href="#">CLUBS</a>
    <a href="#">EVENTS</a>
    <a href="#">GALLERY</a>
  </nav>
</body>
</html>
