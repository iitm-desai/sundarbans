<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sundarbans</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Chakra+Petch:wght@500&display=swap" rel="stylesheet">

  <style>
    /* Fade-in overlay animation */
    @keyframes fadeFromBlack {
      from { background-color: black; }
      to   { background-color: transparent; }
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-color: black;
      animation: fadeFromBlack 1.2s ease-in-out forwards;
      z-index: 9999;
      pointer-events: none;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: black;
      font-family: 'Chakra Petch', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* Fullscreen background GIF (below content) */
    .background {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
      display: block;
    }

    /* Tiny tiger icon (top-left) */
    .tiger-icon {
      position: fixed;
      top: 20px;
      left: 24px;
      width: 56px;
      height: auto;
      z-index: 20;
      pointer-events: none;
    }

    /* Contact tab (top-right) */
    .contact {
      position: fixed;
      top: 20px;
      right: 28px;
      z-index: 20;
      font-size: 15px;
      color: white;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .contact:hover { opacity: 0.8; }

    /* Center container anchor:
       - placed at left:50% and top:40%
       - translateX(-50%) centers horizontally while leaving vertical position controlled by top */
    .center-anchor {
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      pointer-events: none; /* prevents accidental clicks*/
      width: 100%; /* allows proper centering on small screens */
    }

    /* Inner wrapper keeps content width tight */
    .center-inner {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: auto; /* allow interactions if needed */
      width: auto;
    }

    .title {
      font-family: 'Amatic SC', cursive;
      font-size: 64px;
      line-height: 0.95;
      margin: 0;
      letter-spacing: 6px;
      color: white;
      text-transform: uppercase;
    }

    .subtitle {
      font-family: 'Chakra Petch', sans-serif;
      font-size: 22px;
      margin: 0;
      letter-spacing: 1px;
      color: white;
      opacity: 0;
      animation: subtitleFade 2s ease-in forwards;
      animation-delay: 1s;
    }

    @keyframes subtitleFade {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Bottom navigation (keeps white over dark banner) */
    .navbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      display: flex;
      gap: 36px;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: 1px;
    }
    .navbar a:hover { opacity: 0.8; }

    /* Responsive tweaks */
    @media (max-width: 700px) {
      .title { font-size: 40px; letter-spacing: 3px; }
      .subtitle { font-size: 18px; }
      .tiger-icon { width: 44px; left: 12px; top: 12px; }
      .contact { right: 12px; top: 14px; font-size: 13px; }
      .navbar { gap: 20px; bottom: 14px; }
      .center-anchor { top: 38%; }
    }
  </style>
</head>
<body>

  <!-- Background GIF -->
  <div class="background">
    <img src="patronus.gif" alt="Background GIF">
  </div>

  <!-- Tiger icon -->
  <img src="tiger.gif" class="tiger-icon" alt="Tiger Icon">

  <!-- Contact -->
  <a href="contact.html" class="contact">CONTACT</a>

  <!-- Perfectly centered heading block -->
  <div class="center-anchor" aria-hidden="false">
    <div class="center-inner">
      <h1 class="title">SUNDARBANS</h1>
      <h2 class="subtitle">IIT MADRAS</h2>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="navbar">
    <a href="about.html">ABOUT</a>
    <a href="clubs.html">CLUBS</a>
    <a href="events.html">EVENTS</a>
    <a href="gallery.html">GALLERY</a>
  </nav>

</body>
</html>
