<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sundarbans</title>

  <!-- Reliable Google Font import -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('patronus.gif') center center / cover no-repeat;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-family: 'Amatic SC', cursive;
      font-size: 24px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
  <div class="content">
    <h1>SUNDARBANS</h1>
  </div>
</body>
</html>
